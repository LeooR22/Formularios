<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="app.js" defer></script>
    </head>

<body>

    <div class="container">

        <h1>Formularios</h1>

        <form id="formulario" novalidate>

            <input 
                class = "form-control mb-2"
                type="text"
                name="userName"
                placeholder="Ingrese nombre"
                autocomplete="off"
                id="userName"
                required
                minlength="3"
                maxlength="10"
                value="Leo"
                />

            <p class = "text-danger mb-2 d-none" id="alertName">texto de error userName</p>

            <input 
                class = "form-control mb-2"
                type="email"
                placeholder="Ingrese email"
                name=userEmail
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingrese un correo valido"
                value="leonelrivas.rl@gmail.com"
                >

            <p class = "text-danger mb-2 d-none" id="alertEmail">texto de error userEmail</p>
            
            <button type="submit" class="btn btn-primary">Enviar</button>      
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">

        </div>

    </div>
    
</body>

</html>
